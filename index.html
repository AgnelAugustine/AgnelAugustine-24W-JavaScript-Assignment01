<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="js/storymaker.js" defer></script>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<h1>See-N-Say Storymaker</h1> <!-- Main heading-->
	<p id="studentId">Student Id: 200555888</p>
<section>
    <!-- Section with all the buttons for the user to build their story -->
	<h2>Create Your Story</h2>
    <!-- Button and paragraph for Noun 1 -->
    <div>
        <button id="noun1">Noun 1</button>
        <p id="choosenNoun1"></p> <!-- Placeholder for chosen Noun 1 -->
    </div>
    <!-- Button and paragraph for Verb -->
    <div>
        <button id="verb">Verb</button>
        <p id="choosenVerb"></p> <!-- Placeholder for chosen Verb -->
    </div>
    <!-- Button and paragraph for Adjective -->
    <div>
        <button id="adjective">Adjective</button>
        <p id="choosenAdjective"></p> <!-- Placeholder for chosen Adjective -->
    </div>
    <!-- Button and paragraph for Noun 2 -->
    <div>
        <button id="noun2">Noun 2</button>
        <p id="choosenNoun2"></p> <!-- Placeholder for chosen Noun 2 -->
    </div>
    <!-- Button and paragraph for Setting -->
    <div>
        <button id="setting">Setting</button>
        <p id="choosenSetting"></p> <!-- Placeholder for chosen Setting -->
    </div>
</section>

	<section>
		<!-- Section with playback controls to see or hear the story -->
		<h2>See Your Story</h2>
		<div>
			<button id="playback">Show Story</button>
		</div>
		<div>
			<button id="random">Random Story</button>
		</div>
		<!-- Empty paragraph to display the story -->
		<p id="story"></p>
	</section>
</body>

</html>
